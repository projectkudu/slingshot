<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<!-- The purpose of this page is only to help redirect the repository URL 
(specified in either the referrer header, or "repository" query string) to
the final deploy site via "repository" query string -->
    <script type="text/javascript">
    var url = "https://support-bay.scm.azurewebsites.net/support/deploy";

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }

        return null;
    }

    var repository = getQueryVariable("repository");
    if(!repository){
        repository = document.referrer;
    }

    if(!repository){
        window.location = url;
    }
    else{
        window.location = url+"?repository="+repository;
    }
    </script>
</body>
</html>
